<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/login.css">
  
    
</head>
<body>
<div class="container">
    <!-- Mensaje de login inválido -->
    <div th:if="${loginInvalido}" class="alert alert-danger mt-4" role="alert">
        <span th:text="${loginInvalido}"></span>
    </div>

    <h2 class="card-title text-center mb-4">Inicio de Sesión</h2>
    <form th:action="@{/login}" method="post" th:object="${usuario}">
        <div class="form-group">
            <label for="username">Correo</label>
            <input th:field="*{correo}" type="email" class="form-control" id="username" name="username" placeholder="Ingrese su usuario" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input th:field="*{password}" type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
        <a href="/reg">Registrar Usuario</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
