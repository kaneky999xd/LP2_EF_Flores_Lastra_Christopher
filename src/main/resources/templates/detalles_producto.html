<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalles del Producto</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <h2>Detalles del Producto</h2>
                <dl class="row">
                    <dt class="col-sm-3">Nombre:</dt>
                    <dd class="col-sm-9" th:text="${producto.nombre}"></dd>

                    <dt class="col-sm-3">Precio:</dt>
                    <dd class="col-sm-9" th:text="'S/ ' + ${producto.precio}"></dd>

                    <dt class="col-sm-3">Stock:</dt>
                    <dd class="col-sm-9" th:text="${producto.stock}"></dd>

                    <dt class="col-sm-3">Categoría:</dt>
                    <dd class="col-sm-9" th:text="${producto.categoria}"></dd>
                </dl>
               <form th:action="@{'/eliminar_producto/' + ${producto.id}}" method="post" onsubmit="return confirm('¿Estás seguro de eliminar este producto?');">
    <button type="submit" class="btn btn-danger">Eliminar Producto</button>
</form>
               
                <a href="#" onclick="history.back();" class="btn btn-secondary">Volver</a>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+V+qaUOpz+wBoG5NcQeO2z7rKEJtXoEme1q74AXQ4jMj9ZO" crossorigin="anonymous"></script>
</body>
</html>
