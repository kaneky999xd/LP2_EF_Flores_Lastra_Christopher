<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/menu.css" rel="stylesheet"> <!-- Agregar referencia a detalle.css -->
</head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="p-3 border bg-white">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="mb-0" th:text="${usuarioNombre}"></h5>
                <a th:href="@{/cerrar_sesionP}" class="btn btn-secondary">Cerrar sesion</a>|
            </div>
            
            <a th:href="@{/registrar_producto}" class="btn btn-primary">Registrar</a>
            <table class="table mt-4">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre Producto</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Categoría</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="producto : ${lst_productos}">
                        <td th:text="${producto.Id_Producto}"></td>
                        <td th:text="${producto.nombre_producto}"></td>
                        <td th:text="${producto.precio}"></td>
                        <td th:text="${producto.stock}"></td>
                        <td th:text="${producto.catagoriaLYSG.nombre_categoria}"></td>
                        <td>
                            <a th:href="@{/ver_producto/{idChris}(idChris=${producto.Id_Producto})}" class="btn btn-info">Ver</a> |
                            <a th:href="@{/editar_producto/{idChris}(idChris=${producto.Id_Producto})}" class="btn btn-warning">Editar</a>  
                            <a th:href="@{/eliminar_producto/{idChris}(idChris=${producto.Id_Producto})}" class="btn btn-danger">Eliminar</a> 
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    
        <div class="d-flex justify-content-end mt-3">
            <a th:href="@{/generar_pdf}" class="btn btn-outline-secondary">Generar Pdf</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
