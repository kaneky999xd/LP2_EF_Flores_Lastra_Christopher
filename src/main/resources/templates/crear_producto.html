<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="p-3 border bg-white">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="mb-0" th:text="${usuarioNombre}"></h5>
                <a th:href="@{/cerrar_sesionP}" class="btn btn-secondary">Cerrar sesion</a>
            </div>
            
            
        </div>
    
      <div class="container">
  <h2>Registro de Producto</h2>
  
  <form th:action="@{/registrar_producto}" th:object="${producto}" method="post">
    <div class="form-group">
      <label for="nombre">Nombre Producto:</label>
      <input type="text" class="form-control" id="nombre" th:field="*{nombre_producto}" placeholder="Ingrese nombre producto" required>
    </div>

    <div class="form-group">
      <label for="precio">Precio Producto:</label>
      <input type="number" class="form-control" id="precio" th:field="*{precio}" placeholder="Ingrese precio producto" required>
    </div>

    <div class="form-group">
      <label for="cantidad">Stock:</label>
      <input type="number" class="form-control" id="cantidad" th:field="*{stock}" placeholder="Ingrese cantidad producto" required>
    </div>

    <div class="form-group">
      <label for="categoria">Seleccione Categoria:</label>
      <select  name="itemId" id="categoria" class="form-control" th:field="*{catagoriaLYSG.idCategoria}">
        <option value="" disabled selected>Selecciona una categoría</option>
        <option th:each="cat : ${lst_categorias}" th:value="${cat.idCategoria}" th:text="${cat.nombre_categoria}"></option>
      </select>
    </div>

    <a th:href="@{/menu}" class="btn btn-secondary">Regresar</a>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>

           
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
